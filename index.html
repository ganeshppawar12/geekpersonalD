<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <form action=""></form>
    <fieldset>
        <legend>Personal Details</legend>
        <div>
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="fiestname">
        </div>
        <br>
        <div>
            <label for="middlename">Middlename</label>
            <input type="text" name="middlename" id="middlename">
        </div>
        <br>
        <div>
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <br>
        <div>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="B.com">B.com</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
        </div>
        <br>
        <div>
            <p>Gender :</p>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
        </div>
        <br>
        <div>
            <label for="dob">DOB</label>
            <input id="dob" type="datetime-local">
        </div>
        
        <div>
            <label for="phone">Phone: +91</label>
            <input id="phone" type="tel" name="phone" >
        </div>
        <br>
        <div>
            <p>Address</p>
            <textarea name="Address" id="Address" cols="80" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input id="email" type="text">
        </div>
        <br>
        <div>
            <label for="pwd">Password:</label>
            <input id="pwd" type="password">
        </div>
        <br>
        <div>
            <label for="retype-pwd">Re-type Password</label>
            <input id="retype-pwd" type="password">
        </div>
        <br>
        <div>
            <input type="checkbox" id="ch">
            <label for="ch">Agree to terms and conditions</label>
        </div>
       
        <div>
            <p>Choose File <span><input type="file"></span></p>
        </div>
        
        <div>
            <p>Choose Color <span><input type="color"></span></p>
        </div>
        
        <div>
            <button>Reset</button>
            <button>Submit</button>
        </div>
    </fieldset>
</body>
</html>
